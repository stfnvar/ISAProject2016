<div  ng-cloak ng-controller = "loginController">

	<div >
			<h2>Sign In:</h2>
		<table>
				
			<tr>
				<td> Email:	</td>
				<td><input type="text" ng-model = "email"></td>
			<tr>
					
			<tr>
				<td> Password:</td>
				<td><input type="text" ng-model = "password"></td>
			<tr>
					
		</table>
		<button  ng-click="login()">Sign In</button>
		<a href="#register">Sign Up</a>
				
	</div>
	
</div>
