
<div class="container" ng-cloak ng-controller = "registerController">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#/login"  id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#/register"  id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								
								<form id="register-form" role="form" >
									<div class="form-group">
										<input ng-model="name" type="text" name="name" id="name" tabindex="1" class="form-control" placeholder="Name" value="">
									</div>
									<div class="form-group">
										<input ng-model="surname" type="text" name="surname" id="surname" tabindex="1" class="form-control" placeholder="Surname" value="">
									</div>
									<div class="form-group">
										<input ng-model="email" type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
									</div>
									<div class="form-group">
										<input ng-model="password" type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
								
									<div class="form-group">
										<input ng-model="cpassword" type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input ng-click="register()" type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
												
											</div>
												<p >{{errpass}}</p>
										</div>
									</div>
								</form>
							<p id="message">{{message}}</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/indexjs.js"></script>
