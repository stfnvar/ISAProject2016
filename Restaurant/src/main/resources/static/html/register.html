<div  ng-cloak ng-controller = "registerController">

			<div >
				<h2>Fill the information:</h2>
				
				<table>	
					<tr>
						<td>Username:</td>
						<td><input type="text" ng-model="username"></td>
					<tr>
					<tr>
						<td>Name:</td>
						<td><input type="text" ng-model="name"></td>
					<tr>
					
					<tr>
						<td>Surname:</td>
						<td><input type="text" ng-model="surname"></td>
					<tr>
					<tr>
						<td>Email:</td>
						<td><input type="text" ng-model="email"></td>
					<tr>
					
					<tr>
						<td>Password:</td>
						<td><input type="password" ng-model="password"></td>
					<tr>

					<tr>
						<td>Confirm password:</td>
						<td><input type="password" ng-model="confirmPassword"></td>
					<tr>					
				</table>
				<button  ng-click="register()">Sign Up</button>
			</div>


</div>
