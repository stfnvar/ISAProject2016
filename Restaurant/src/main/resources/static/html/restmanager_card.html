<div ng-cloak ng-controller="restmanager_cardController">

	<ul>
		<li><a href="#home">Home</a></li>
		<li style="float: right"><a class="logout"
			ng-click="OdjavaFunc()" href="#">LOGOUT</a></li>
		<li style="float: right"><a class="active" href="#restmanager">Homepage</a></li>
	</ul>


	<div class="container">
		<h1>
			<i class="fa fa-shopping-cart"></i> Menu Overview <small> -
				click on a meal for details</small> <input id="mealIdInfo" type="hidden" />
		</h1>
		<hr>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
					<th>Price</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-click="openModal(meal)" ng-repeat="meal in meals"
					class="rmMenuModal">
					<td>{{meal.name}}</td>
					<td>{{meal.description}}</td>
					<td>{{meal.price}}</td>
					<td><button id="buttonCancelName" name="buttonCancelName"
							class="btn btn-default" ng-click="removeMeal($event, meal)">Remove</button>
					</td>
				</tr>
			</tbody>
		</table>
		<input type="button" ng-click="openCreateModal()" class="btn btn-default pulled-left" value="Add meal"/>
	</div>

	<md-dialog class="modal" id="myModal" tabindex="-1"
		aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">
					<i class="text-danger fa fa-times"></i>
				</button>
				<h4 class="modal-title" id="myModalLabel">
					<i class="text-muted fa fa-shopping-cart"></i>Meal Info<strong></strong>
				</h4>
			</div>
			<div class="modal-body">
				<form validate class="simple-form">
					<div class="clearfix"></div>
					<h4>Name</h4>
					<input required="required" type="text" ng-model="currentMeal.name">

					<div class="clearfix"></div>
					<h4>Description</h4>
					<textarea required="required" ng-model="currentMeal.description"
						cols="70" rows="3"></textarea>

					<h4>Price</h4>
					<input required="required" type="number"
						ng-model="currentMeal.price">
					<div class="text-right pull-right col-md-3">
						<input type="submit" class="btn btn-default pull-right"
							ng-click="modifyMeal($event, currentMeal)" value="Modify" />
					</div>
				</form>
			</div>
		</div>
	</div>
	</md-dialog>


	<md-dialog class="modal" id="createModal" tabindex="-1"
		aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">
					<i class="text-danger fa fa-times"></i>
				</button>
				<h4 class="modal-title" id="myModalLabel">
					<i class="text-muted fa fa-shopping-cart"></i>Meal Info<strong></strong>
				</h4>
			</div>
			<div class="modal-body">
				<form validate class="simple-form">
					<h4>Name</h4>
					<input required="required" type="text" ng-model="meal.name">
					<h4>Description</h4>
					<textarea required="required" type="text"
						ng-model="meal.description" cols="40" rows=""></textarea>
					<h4>Price</h4>
					<input required="required" type="number" ng-model="meal.price">
					<input class="btn btn-default pulled-right" type="submit"
						ng-click="addMeal(meal)" value="Add"/>
				</form>
			</div>
		</div>
	</div>
	</md-dialog>
</div>
